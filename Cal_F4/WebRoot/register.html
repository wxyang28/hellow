<html>
<head>
<title>注册新用户</title>
<meta http-equiv="content-type" content="text/html" charset="gbk">
<script language="JavaScrpt" type="text/JavaScript">
  function checkform(form)
  {
    if(form.username.value=="")
    {
      alert("请输入用户名！");
      form.username.focus();
      return false;
    }
    if(form.password.value=="")
    {
      alert("请输入密码！");
      form.password.focus();
      return false;
    }
    if(form.realname=="")
    {
     alert("请输入昵称！");
     form.realname.focus();
     return false;
    }
      
  }
</script>
</head>
<body bgcolor="pink">
<br><br><br><br><br><br><br>
<div align="center">
 <form action="register.jsp" method="post" onsubmit="return checkform(this);" align="middle">
 <table border="0" cellpadding="10">
 <tr>
    <td>用户名:</td><td><input type="text" name="username"></input></td>
 </tr>
 <tr>
    <td>密码:</td><td><input type="password" name="password"></input></td>
 </tr>
 <tr>
    <td>昵称:</td> <td><input type="text" name="realname"></input></td>
 </tr>
 <tr valign="middle" align="center">
   <td>
     <input type="submit" value="注册"/>
   </td>
   <td>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="reset" value="重置" />
   </td>
 </tr>
 </table>
 </form>
</div>
</body>
</html>
